<mat-toolbar>
  <mat-toolbar-row>
      <h2>Safareig de la BGG</h2>
  </mat-toolbar-row>
</mat-toolbar>


<mat-spinner *ngIf="loading"></mat-spinner>
<div class="content"> 
  <div class="list"
       [@fadeIn]="hotness.length"  
       *ngIf='hotness' 
       fxLayout="row wrap">

       <mat-card
         *ngFor='let game of hotness'  fxFlex.lt-sm="100%" fxFlex.gt-sm="25%">
         <mat-card-title>
          <span class="card-title" title="{{game.name[0]['$']['value']}}" (click)="showDetails(game['$']['id'])">
            {{ game['$']['rank'] }}- {{ game.name[0]['$']['value']  | slice:0:40 }} <!-- | slice:0:20 -->
          </span> 
        </mat-card-title>
        <mat-card-content>
          <a href="https://boardgamegeek.com/boardgame/{{game['$']['id']}}" target="_blank" title="Go to BGG file">
            <img src="{{ game.thumbnail[0]['$']['value'] }}">
          </a>
        </mat-card-content>
    </mat-card>     
    
 </div>
