
<!-- https://tburleson-layouts-demos.firebaseapp.com/#/docs -->

<mat-form-field class="search-form">
  <input matInput placeholder="Buscar" type="text">
</mat-form-field>
<button type="submit" mat-raised-button color="primary">Buscar</button>
<br>
<div class="container" fxLayout="row wrap" fxLayout.xs="column" fxLayoutAlign="start center" fxLayoutGap="10px">
  <mat-card fxFlex="300px" class="card-picture" *ngFor="let game of hotness$ | async">
      <mat-card-title>
          <span fxFlex="100%" class="card-title">{{ game['$']['rank'] }}- {{ game.name[0]['$']['value'] }} ({{ game.yearpublished[0]['$']['value'] }})</span>
        </mat-card-title>
        <a href="https://boardgamegeek.com/boardgame/{{game['$']['id']}}" target="_blank" title="Go to BGG file">
          <img src="{{ game.thumbnail[0]['$']['value'] }}">
        </a>
        <!-- <a mat-card-image href="https://boardgamegeek.com/boardgame/{{game['$']['id']}}" target="_blank">
          <img src="{{ game.thumbnail[0]['$']['value'] }}">
        </a> -->
  </mat-card>
  
</div>
